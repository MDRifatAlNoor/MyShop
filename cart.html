<!-- Google Font -->

<style>
body{
  font-family:'Montserrat',sans-serif;
  padding-top:80px;
  background:#f0f2f5;
}

/* NAVBAR */
.navbar{
  background:#0f172a;
  box-shadow:0 10px 25px rgba(0,0,0,.4);
}
.navbar-brand{
  font-weight:800;
  font-size:1.8rem;
  color:#ff416c!important;

.nav-link{

.nav-link:hover,

}

/* CART */

  background:#fff;
  border-radius:15px;
  box-shadow:0 20px 40px rgba(0,0,0,.1);

/* FOOTER */

  background:linear-gradient(135deg,#0f172a,#1e293b);
  color:#fff;
  padding:40px 0;

.footer a{
  color:#fff;
  transition:.3s;

  color:#ffeb3b;

</style>
</head>

  <div class="container">

      <i class="bi bi-bag-check-fill me-1"></i> MyShop
    </a>
    
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto align-items-lg-center">
        
        <li class="nav-item">
          <a class="nav-link active" href="index.html">
            <i class="bi bi-house-door me-1"></i> Home
          </a>
        </li>
        
        <li class="nav-item">
          <a class="nav-link" href="products.html">
            <i class="bi bi-grid-3x3-gap me-1"></i> Products
          </a>
        </li>
        
        <li class="nav-item">
          <a class="nav-link" href="cart.html">
            <i class="bi bi-cart3 me-1"></i> Cart
          </a>
        </li>
        
        <li class="nav-item">
          <a class="nav-link" href="checkout.html">
            <i class="bi bi-credit-card me-1"></i> Checkout
          </a>
        </li>
        
        <li class="nav-item">
          <a class="nav-link" href="sign.html">
            <i class="bi bi-person-circle me-1"></i> Sign In
          </a>
        </li>
        
      </ul>
    </div>
  </div>
</nav>

<!-- MAIN CONTENT -->
<main class="flex-grow-1">
  <div class="container my-5">
    <h2 class="fw-bold mb-4 text-center">Your Shopping Cart</h2>

    <div class="cart-card p-4">
      <div class="table-responsive">
        <table class="table align-middle">
          <thead>
            <tr>
              <th>Product</th>
              <th>Price</th>
              <th>Qty</th>
              <th>Total</th>
              <th></th>
            </tr>
          </thead>
          <tbody id="cart-items">
            <!-- JS will inject cart items -->
          </tbody>
        </table>
      </div>

      <div class="d-flex justify-content-between align-items-center mt-4">
        <h5 class="fw-bold">Grand Total: $<span id="grand-total">0.00</span></h5>
        <a href="checkout.html" class="btn btn-primary px-4">Proceed to Checkout</a>
      </div>
    </div>
  </div>
</main>

<!-- FOOTER -->
<footer class="footer mt-auto">
  <div class="container text-center">
    <h5 class="fw-bold">Contact Us</h5>
    <div class="d-flex justify-content-center gap-4 my-3">
      <a href="#"><i class="bi bi-facebook fs-4"></i></a>
      <a href="#"><i class="bi bi-telegram fs-4"></i></a>
      <a href="#"><i class="bi bi-whatsapp fs-4"></i></a>
    </div>
    <p class="mb-0 opacity-75">&copy; 2025 MyShop. All Rights Reserved.</p>
  </div>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- CART JS -->
<script>
function renderCart(){
  const cart = JSON.parse(localStorage.getItem('cart')) || [];
  const cartItems = document.getElementById('cart-items');
  const grandTotalEl = document.getElementById('grand-total');

  cartItems.innerHTML = '';
  let grandTotal = 0;

  if(cart.length === 0){
    cartItems.innerHTML = `
      <tr>
        <td colspan="5" class="text-center py-4 text-muted">
          Your cart is empty.
        </td>
      </tr>
    `;
    grandTotalEl.textContent = '0.00';
    return;
  }

  cart.forEach((item,index)=>{
    const total = item.price * item.quantity;
    grandTotal += total;

    cartItems.innerHTML += `
      <tr>
        <td>${item.name}</td>
        <td>$${item.price.toFixed(2)}</td>
        <td>
          <input type="number" min="1" value="${item.quantity}"
            class="form-control"
            style="width:80px"
            onchange="updateQty(${index},this.value)">
        </td>
        <td>$${total.toFixed(2)}</td>
        <td>
          <button class="btn btn-sm btn-danger" onclick="removeItem(${index})">
            Remove
          </button>
        </td>
      </tr>
    `;
  });

  grandTotalEl.textContent = grandTotal.toFixed(2);
}

function updateQty(index,value){
  const cart = JSON.parse(localStorage.getItem('cart')) || [];
  cart[index].quantity = parseInt(value);
  localStorage.setItem('cart',JSON.stringify(cart));
  renderCart();
}

function removeItem(index){
  const cart = JSON.parse(localStorage.getItem('cart')) || [];
  cart.splice(index,1);
  localStorage.setItem('cart',JSON.stringify(cart));
  renderCart();
}

renderCart();
</script>

</body>
</html>
