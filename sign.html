<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MyShop | Sign Up</title>

<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<!-- Bootstrap Icons -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">


<style>
/* GLOBAL */
body{
  font-family:'Montserrat',sans-serif;
  padding-top:80px;
  background:radial-gradient(circle at top,#eef2ff,#f0f2f5);
}

/* NAVBAR */
.navbar{
  background:#0f172a;
  box-shadow:0 10px 25px rgba(0,0,0,.4);
}
.navbar-brand{
  font-weight:800;
  font-size:1.8rem;
  color:#ff416c!important;
}
.nav-link{
  color:#fff!important;
  transition:.3s;
}
.nav-link:hover,
.nav-link.active{
  color:#ff416c!important;
}
.nav-link i{
  transition:transform .3s ease;
}
.nav-link:hover i{
  transform:translateY(-2px) scale(1.1);
}

/* SIGN UP CARD */
.signup-card{
  background:#fff;
  border-radius:20px;
  padding:40px;
  box-shadow:0 25px 60px rgba(0,0,0,.15);
}
.signup-card h2{
  font-weight:700;
}
.form-control{
  border-radius:12px;
  padding:12px;
}
.btn-primary{
  background:linear-gradient(45deg,#ff416c,#ff4b2b);
  border:none;
  padding:12px;
  border-radius:30px;
  box-shadow:0 15px 30px rgba(255,65,108,.4);
  transition:all .3s ease;
}
.btn-primary:hover{
  transform:translateY(-3px);
}

/* FOOTER */
.footer{
  background:linear-gradient(135deg,#0f172a,#1e293b);
  color:#fff;
  padding:40px 0;
}
.footer a{
  display:inline-block;
  color:#fff;
  transition:.3s;
}
.footer a:hover{
  color:#ffeb3b;
  transform:translateY(-4px);
}
</style>
</head>

<body class="d-flex flex-column min-vh-100">

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark fixed-top">
  <div class="container">
    <a class="navbar-brand" href="index.html">
      <i class="bi bi-bag-check-fill me-1"></i> MyShop
    </a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto align-items-lg-center">

        <li class="nav-item">
          <a class="nav-link" href="index.html">
            <i class="bi bi-house-door me-1"></i> Home
          </a>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="products.html">
            <i class="bi bi-grid-3x3-gap me-1"></i> Products
          </a>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="cart.html">
            <i class="bi bi-cart3 me-1"></i> Cart
          </a>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="checkout.html">
            <i class="bi bi-credit-card me-1"></i> Checkout
          </a>
        </li>

        <li class="nav-item">
          <a class="nav-link active" href="signin.html">
            <i class="bi bi-person-circle me-1"></i> Sign In
          </a>
        </li>

      </ul>
    </div>
  </div>
</nav>

<!-- MAIN -->
<main class="flex-grow-1">
  <div class="container my-5">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5">

        <div class="signup-card">
          <h2 class="text-center mb-4">Create Account</h2>

          <form onsubmit="return false;">
            <div class="mb-3">
              <label class="form-label">Full Name</label>
              <input type="text" class="form-control" placeholder="Enter your name" required>
            </div>

            <div class="mb-3">
              <label class="form-label">Email Address</label>
              <input type="email" class="form-control" placeholder="Enter email" required>
            </div>

            <div class="mb-3">
              <label class="form-label">Password</label>
              <input type="password" class="form-control" placeholder="Create password" required>
            </div>

            <div class="mb-3">
              <label class="form-label">Confirm Password</label>
              <input type="password" class="form-control" placeholder="Confirm password" required>
            </div>

            <button type="submit" class="btn btn-primary w-100 mt-3">
              Sign Up
            </button>
          </form>

          <p class="text-center mt-4 mb-0">
            Already have an account?
            <a href="signin.html" class="fw-bold text-decoration-none">Sign In</a>
          </p>
        </div>

      </div>
    </div>
  </div>
</main>

<!-- FOOTER -->
<footer class="footer mt-auto">
  <div class="container text-center">
    <h5 class="fw-bold">Contact Us</h5>
    <div class="d-flex justify-content-center gap-4 my-3">
      <a href="#"><i class="bi bi-facebook fs-4"></i></a>
      <a href="#"><i class="bi bi-telegram fs-4"></i></a>
      <a href="#"><i class="bi bi-whatsapp fs-4"></i></a>
    </div>
    <p class="mb-0 opacity-75">&copy; 2025 MyShop. All Rights Reserved.</p>
  </div>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
