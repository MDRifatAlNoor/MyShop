<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Checkout</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">

  <style>
    body {
      padding-top: 80px;
      background: linear-gradient(135deg, #1d2671, #c33764);
      min-height: 100vh;
      font-family: 'Poppins', sans-serif;
    }
    .card {
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }
    .navbar{
  background:#0f172a;
  box-shadow:0 10px 25px rgba(0,0,0,.4);
}
.navbar-brand{
  font-weight:800;
  font-size:1.8rem;
  color:#ff416c!important;
}
.nav-link{
  color:#fff!important;
}
.nav-link:hover,
.nav-link.active{
  color:#ff416c!important;
}
.nav-link i {
  transition: transform 0.3s ease;
}

.nav-link:hover i {
  transform: translateY(-2px) scale(1.1);
}

/* CART */
.cart-card{
  background:#fff;
  border-radius:15px;
  box-shadow:0 20px 40px rgba(0,0,0,.1);
}

    .list-group-item {
      border: none;
    }
  </style>
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top shadow">
  <div class="container">
    <a class="navbar-brand" href="index.html">
      <i class="bi bi-bag-check-fill me-1"></i> MyShop
    </a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto align-items-lg-center">

        <li class="nav-item">
          <a class="nav-link active" href="index.html">
            <i class="bi bi-house-door me-1"></i> Home
          </a>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="products.html">
            <i class="bi bi-grid-3x3-gap me-1"></i> Products
          </a>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="cart.html">
            <i class="bi bi-cart3 me-1"></i> Cart
          </a>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="checkout.html">
            <i class="bi bi-credit-card me-1"></i> Checkout
          </a>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="sign.html">
            <i class="bi bi-person-circle me-1"></i> Sign In
          </a>
        </li>

      </ul>
    </div>
  </div>
</nav>

<!-- CHECKOUT -->
<div class="container">
  <div class="row g-4">

    <!-- Billing -->
    <div class="col-md-6">
      <div class="card p-4">
        <h4 class="mb-3">Billing Information</h4>

        <form id="checkoutForm">
          <input class="form-control mb-3" type="text" placeholder="Full Name" required>
          <input class="form-control mb-3" type="email" placeholder="Email Address" required>
          <input class="form-control mb-3" type="text" placeholder="Phone Number" required>
          <textarea class="form-control mb-3" rows="3" placeholder="Delivery Address" required></textarea>

          <button class="btn btn-success w-100">
            Confirm Order
          </button>
        </form>
      </div>
    </div>

    <!-- Order Summary -->
    <div class="col-md-6">
      <div class="card p-4">
        <h4 class="mb-3">Order Summary</h4>

        <ul class="list-group mb-3" id="orderItems"></ul>

        <h5 class="text-end">
          Total: $<span id="orderTotal">0.00</span>
        </h5>
      </div>
    </div>

  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- Checkout JS -->
<script>
let cart = JSON.parse(localStorage.getItem('cart')) || [];

const orderItems = document.getElementById('orderItems');
const orderTotal = document.getElementById('orderTotal');

// Redirect if cart empty
if (cart.length === 0) {
  alert("Your cart is empty!");
  window.location.href = "products.html";
}

function renderCheckout() {
  orderItems.innerHTML = "";
  let total = 0;

  cart.forEach(item => {
    let itemTotal = item.price * item.quantity;
    total += itemTotal;

    orderItems.innerHTML += `
      <li class="list-group-item d-flex justify-content-between">
        ${item.name} × ${item.quantity}
        <span>$${itemTotal.toFixed(2)}</span>
      </li>
    `;
  });

  orderTotal.innerText = total.toFixed(2);
}

renderCheckout();

// Place order
document.getElementById('checkoutForm').addEventListener('submit', function(e) {
  e.preventDefault();

  alert("✅ Order placed successfully!");
  localStorage.removeItem('cart');
  window.location.href = "index.html";
});
</script>

</body>
</html>
